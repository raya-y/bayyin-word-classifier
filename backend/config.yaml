# Configuration file for Bayyin Readability Classifier Backend
# Models from https://huggingface.co/Raya-y/Bayyin_models/tree/main

models:
  # Classical ML Models (from root of repo)
  - repo_id: "Raya-y/Bayyin_models"
    type: "classical"
    name: "Random Forest"
    file_path: "rf_arabert_bayyin.joblib"
  
  - repo_id: "Raya-y/Bayyin_models"
    type: "classical"
    name: "SVM Classifier"
    file_path: "svm_arabert_bayyin.joblib"
  
  - repo_id: "Raya-y/Bayyin_models"
    type: "classical"
    name: "GNN Classifier"
    file_path: "gnn_arabert_model.pkl"
  
  #- repo_id: "Raya-y/Bayyin_models"
   # type: "classical"
    #name: "AraBERTv2 Classifier"
    #file_path: "best_model_arabert.joblib"
  
  #- repo_id: "Raya-y/Bayyin_models"
   # type: "classical"
    #name: "CAMeLBERT-mix Classifier"
    #file_path: "best_model_camelbert.joblib"
  
  # Transformer Models (from subdirectories - use subfolder parameter)
  - repo_id: "Raya-y/Bayyin_models"
    subfolder: "Arabertv2_D3Tok"
    type: "transformer"
    name: "AraBERTv2 Transformer"
    tokenizer_repo: "aubmindlab/bert-base-arabertv2"

  - repo_id: "Raya-y/Bayyin_models"
    subfolder: "CAMeLBERT-mix_D3Tok"
    type: "transformer"
    name: "CAMeLBERT-mix Transformer"
    tokenizer_repo: "CAMeL-Lab/bert-base-arabic-camelbert-mix"

  - repo_id: "Raya-y/Bayyin_models"
    subfolder: "CAMeLBERT-msa_D3Tok"
    type: "transformer"
    name: "CAMeLBERT-MSA Classifier"
    tokenizer_repo: "CAMeL-Lab/bert-base-arabic-camelbert-msa"
  
  # XGBoost model trained on AraBERT embeddings
  - repo_id: "Raya-y/Bayyin_models"
    type: "classical"
    name: "XGBoost Classifier"
    file_path: "xgboost_arabert_bayyin.joblib"
  
  - repo_id: "Raya-y/Bayyin_models"
    type: "classical"
    name: "BiLSTM Model"
    file_path: "bilstm_arabert_bayyin.joblib"
  
  - repo_id: "Raya-y/Bayyin_models"
    type: "classical"
    name: "TextCNN Classifier"
    file_path: "svm_arabert_model.pkl"

# API configuration
api:
  host: "0.0.0.0"
  port: 8000
